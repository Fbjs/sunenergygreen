<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de 7 días</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background: url('https://sunenergygreen.cl/panel.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }

        .event-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .countdown div div {
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown div span {
            display: block;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 500;
            text-transform: uppercase;
            color: #ddd;
        }

        .message {
            font-size: 1rem;
            font-weight: 500;
            color: #f8f8f8;
        }

        @media (max-width: 600px) {
            .event-name {
                font-size: 1.2rem;
            }

            .countdown div div {
                font-size: 1.5rem;
            }

            .countdown div span {
                font-size: 0.9rem;
            }

            .message {
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        // Configura la fecha límite (7 días desde ahora)
        const countdownDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);

        // Actualiza la cuenta regresiva cada 1 segundo
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calcula los días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Muestra el resultado en los elementos correspondientes
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // Si la cuenta ha terminado, muestra un mensaje
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector(".countdown").innerHTML = "¡El tiempo ha terminado!";
                document.querySelector(".message").innerHTML = "El evento ha comenzado.";
            }
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <div class="event-name">Evento de Energía Solar</div>
        <div class="countdown">
            <div>
                <div id="days"></div>
                <span>Días</span>
            </div>
            <div>
                <div id="hours"></div>
                <span>Horas</span>
            </div>
            <div>
                <div id="minutes"></div>
                <span>Minutos</span>
            </div>
            <div>
                <div id="seconds"></div>
                <span>Segundos</span>
            </div>
        </div>
        <div class="message">Hasta el evento</div>
    </div>
</body>
</html>
